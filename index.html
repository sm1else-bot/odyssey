<!DOCTYPE html>
<html>
<head>
  <title>Odyssey Fantasia</title>
  <style>
    body {
      background-color: #0A043C;
      color: #FFFFFF;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    
    h1 {
      font-size: 48px;
      color: #FF0080;
      margin-bottom: 16px;
    }
    
    p {
      font-size: 24px;
      margin-bottom: 32px;
    }
    
    a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #FFD700;
      color: #0A043C;
      font-size: 20px;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    
    a:hover {
      background-color: #FFB700;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Odyssey Fantasia</h1>
    <p>Experience an immersive journey through vibrant electronic music.</p>
    <a href="#">Get Your Tickets</a>
  </div>
</body>
</html>
